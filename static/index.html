<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<link rel="stylesheet" type="text/css" href="/static/css/font-awesome.min.css" />
<link rel="stylesheet" type="text/css" href="/static/css/nmrate.css" />
<script type="text/javascript" src="/static/scripts/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/static/scripts/js.cookie.js"></script>
<script type="text/javascript" src="/static/scripts/colormap_grayscale.js"></script>
<script type="text/javascript" src="/static/scripts/colormap_jet.js"></script>
<script type="text/javascript" src="/static/scripts/lru.js"></script>
<script type="text/javascript" src="/static/scripts/nmrate.js"></script>
</head>
<body>

<div class="nmrate">
	<p>
	<button title="User" id="user_btn"><i class="fa fa-user-circle"></i> <span id="user_name">Loading...</span></button>
	<button title="Previous Subject" id="prev_subj_btn"><i class="fa fa-caret-square-o-left"></i></button>
	<i class="fa fa-address-book-o" title="Select subject" ></i>
	<select id="subjects_dropdown" title="Select subject">
		<option>Loading...</option>
	</select>
	<button title="Next Subject" id="next_subj_btn"><i class="fa fa-caret-square-o-right"></i></button>
	<i class="fa fa-eye" title="Color Map"></i>
	<select id="colormap_dropdown" title="Color Map">
		<option value="grayscale">Gray</option>
		<option value="jet">Jet</option>
	</select>
	<button title="Crosshairs On/Off" id="xhairs_btn"><i class="fa fa-crosshairs"></i></button>

	<i class="fa fa-star"></i>
	<select id="rating_dropdown">
		<option>Loading...</option>
	</select>

	</p>
	
	<div id="display_grid"></div>
</div>

</body>
</html>
